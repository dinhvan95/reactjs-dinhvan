<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="mainbody" class="container">
        <form method="post">
            <div class="row">
                <div id="mail" class="form-group col-sm-4">
                    <label class="required">Email </label><br>
                    <input type="text" id="mailInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorEmail" style="color: red; font-style: italic; display: none;"></p>
                </div>
                <div id="pass" class="form-group col-sm-4">
                    <label class="required">Password</label><br>
                    <input type="password" id="pwInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorPass" style="color: red; font-style: italic; display: none;"></p>
                </div>
            </div>
            <div class="row">
                <div id="name" class="form-group col-sm-4">
                    <label class="required">Name</label><br>
                    <input type="text" id="nameInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorName" style="color: red; font-style: italic; display: none;"></p>
                </div>
                <div id="age" class="form-group col-sm-4">
                    <label class="required">Age</label><br>
                    <input type="number" id="ageInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorAge" style="color: red; font-style: italic; display: none;"></p>
                </div>
            </div>
            <div class="row">
                <div id="phone" class="form-group col-sm-3">
                    <label class="required">Phone</label><br>
                    <input type="text" id="phoneInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorPhone" style="color: red; font-style: italic; display: none;"></p>
                </div>
                <div id="birthday" class="form-group col-sm-3">
                    <label class="required">Birthday(MM/dd/yyyy)</label><br>
                    <input type="date" id="birthdayInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorBirthday" style="color: red; font-style: italic; display: none;"></p>
                </div>
                <div id="sex" class="form-group col-sm-2">
                    <label class="required">Sexual</label>
                    <form>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexInput" id="sexmail" value="mail"
                                onchange="activeLoginBtn()">
                            <label class="form-check-label" for="sexmail">
                                Mail
                            </label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="sexInput" id="sexfemail" value="femail"
                                onchange="activeLoginBtn()">
                            <label class="form-check-label" for="sexfemail">
                                Femail
                            </label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="adrs" class="form-group col-sm-8">
                    <label class="required">Address</label><br>
                    <input type="text" id="adrsInput" class="form-control" placeholder="123 Main St"
                        onkeyup="activeLoginBtn()" /><br>
                    <p id="errorAdr" style="color: red; font-style: italic; display: none;"></p>
                </div>
            </div>
            <div class="row">
                <div id="adrs2" class="form-group col-sm-8">
                    <label class="required">Address 2</label><br>
                    <input type="text" id="adrs2Input" class="form-control" placeholder="Apartment, studio of floor"
                        onkeyup="activeLoginBtn()" /><br>
                    <p id="errorAdr2" style="color: red; font-style: italic; display: none;"></p>
                </div>
            </div>
            <div class="row">
                <div id="city" class="form-group col-sm-4">
                    <label class="required">City</label><br>
                    <input type="text" id="cityInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorCity" style="color: red; font-style: italic; display: none;"></p>
                </div>
                <div id="state" class="form-group col-sm-2">
                    <label class="required">State</label><br>
                    <select name="State" id="stateSelect" class="form-control" value="Choose..."
                        onchange="activeLoginBtn()">
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <option value="state3">State 3</option>
                    </select>
                </div>
                <div id="zip" class="form-group col-sm-2">
                    <label class="required">Zip</label><br>
                    <input type="text" id="zipInput" class="form-control" onkeyup="activeLoginBtn()" /><br>
                    <p id="errorZip" style="color: red; font-style: italic; display: none;"></p>
                </div>
            </div>
            <div class="row">
                <div id="checkbox" class="form-group col-sm-2">
                    <label class="required">Check me out</label>
                    <input type="checkbox" id="checkInput" class="form-control" onchange="activeLoginBtn()">
                </div>
            </div>
            <div class="row">
                <div id="checkbox" class="form-group col-sm-2">
                    <label class="required">Đồng ý điều khoản</label>
                    <input type="checkbox" id="checkInput2" class="form-control" onchange="activeLoginBtn()">
                </div>
            </div>
            <div class="row">
                <div id="checkbox" class="form-group col-sm-2">
                    <label">Nhận mail tin tức</label>
                        <input type="checkbox" id="checkInput3" class="form-control" onchange="activeLoginBtn()">
                </div>
            </div>
            <div class="row">
                <div class="form-group  col-sm-8">
                    <label for="textarea">Giới thiệu bản thân</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <input type="button" class="btn m-3" value="Sign in" id="submitBtn" disabled
                    onclick="validateInput()" />
                <input type="button" class="btn m-3" value="Register" id="addBtn" disabled onclick="showPerson()" />
            </div>
        </form>
        <div class="table-responsive">
            <table id="personTable" class="table table-striped table-bordered m-2">
                <thead class="thead-light">
                    <tr>
                        <th>STT</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Phone</th>
                        <th>Birthday</th>
                        <th>Sex</th>
                        <th>Address 1</th>
                        <th>Address 2</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Zipcode</th>
                        <th>Note</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
