<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<script>
    $(function () {
        var data = JSON.parse(localStorage.getItem("productsChoosed"));
        console.log(data);
        let totalProduct = data.length;
        var content = "";
        var sumPrice = 0;
        $("table tbody").empty();

        for (var i = 0; i < totalProduct; i++) {
            content += `<tr><td>${i + 1}</td><td>${data[i].cardTitle}</td><td>${data[i].cardPrice}</td><td>${data[i].cardDescription}</td></tr>`;
            sumPrice += data[i].cardPrice;
        }
        $("table tbody").append(content);
        $(".sumPrice").text(sumPrice);

        $("body").on("click","#btn_clear", function(){
            localStorage.clear();
            $("table tbody").empty();
            $(".sumPrice").text(0);
        });
    });
</script>

<body>
    <div class="container text-center">
        <h3>Your cart</h3>
        <table id="productTable" class="table table-striped table-bordered m-2">
            <thead class="thead-dark">
                <tr>
                    <th>No</th>
                    <th>Name Product</th>
                    <th>Price</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="row m-2">
            <h6>Sum Price: $<span class="sumPrice"></span></h6>
        </div>
        <div class="row m-2">
            <a class = "btn btn-primary m-2" id="btn_confirm" href="confirm.html">Confirm buy</a>
            <a class = "btn btn-primary m-2" id="btn_clear">Clear</a>
        </div>
    </div>
</body>

</html>
